
logging.level.org.springframework.orm=info
spring.datasource.url=jdbc:mysql://localhost:38/tf_cards_db
spring.datasource.username=tf_user
spring.datasource.password=dummypassword

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=mysql
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver.MySQLDialect
#Show SQL
#*** Props useful for debugging
# spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show-sql=true
# spring.jpa.properties.format_sql=true
spring.jpa.properties.hibernate.format_sql=true
# show sql bind values
logging.level.org.hibernate.orm.jdbc.bind=trace
#*** SQL scripts generatrio ***
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.action=create
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-source=metadata
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-target=create.sql